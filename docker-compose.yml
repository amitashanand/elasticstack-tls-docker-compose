version: '2.2'

services:
  elastic:
    image: docker.elastic.co/elasticsearch/elasticsearch:${VERSION}
    container_name: elastic
    environment:
      - node.name=elastic
      - cluster.name=es-docker-cluster
      - cluster.initial_master_nodes=elastic
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.license.self_generated.type=trial 
      - xpack.security.enabled=true
      - xpack.security.http.ssl.enabled=true 
      - xpack.security.http.ssl.key=$CERTS_DIR/elastic/elastic.key
      - xpack.security.http.ssl.certificate_authorities=$CERTS_DIR/ca/ca.crt
      - xpack.security.http.ssl.certificate=$CERTS_DIR/elastic/elastic.crt
      - xpack.security.transport.ssl.enabled=true 
      - xpack.security.transport.ssl.verification_mode=certificate 
      - xpack.security.transport.ssl.certificate_authorities=$CERTS_DIR/ca/ca.crt
      - xpack.security.transport.ssl.certificate=$CERTS_DIR/elastic/elastic.crt
      - xpack.security.transport.ssl.key=$CERTS_DIR/elastic/elastic.key
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - data01:/usr/share/elasticsearch/data
      - certs:$CERTS_DIR
    ports:
      - 9200:9200
    networks:
      - elastic-net
    healthcheck:
      test: curl --cacert $CERTS_DIR/ca/ca.crt -s https://localhost:9200 >/dev/null; if [[ $$? == 52 ]]; then echo 0; else echo 1; fi
      interval: 30s
      timeout: 10s
      retries: 5

  kibana:
    image: docker.elastic.co/kibana/kibana:${VERSION}
    container_name: kibana
    depends_on: {"elastic": {"condition": "service_healthy"}}
    ports:
      - 5601:5601
    environment:
      SERVERNAME: localhost
      ELASTICSEARCH_URL: https://elastic:9200
      ELASTICSEARCH_HOSTS: https://elastic:9200
      ELASTICSEARCH_USERNAME: kibana
      ELASTICSEARCH_PASSWORD: ghatjwrsdJ7xKHKFb1nM
      ELASTICSEARCH_SSL_CERTIFICATEAUTHORITIES: $CERTS_DIR/ca/ca.crt
      SERVER_SSL_ENABLED: "true"
      SERVER_SSL_KEY: $CERTS_DIR/kibana/kibana.key
      SERVER_SSL_CERTIFICATE: $CERTS_DIR/kibana/kibana.crt
      XPACK_ENCRYPTEDSAVEDOBJECTS_ENCRYPTIONKEY: "any_thing_of_32_character_long_valid"
      XPACK_ACTTIONS_WHITELISTEDHOSTS: "['*']"
      XPACK_ACTTIONS_ENABLEACTIONTYPES: "['*']"
    volumes:
      - certs:$CERTS_DIR
    networks:
      - elastic-net

  filebeat01:
    image: docker.elastic.co/beats/filebeat:${VERSION}
    container_name: filebeat01
    depends_on: {"elastic": {"condition": "service_healthy"}}
    ports:
      - 5044:5044
    volumes:
      - certs:$CERTS_DIR
      - ./config/filebeat.yml:/usr/share/filebeat/filebeat.yml
      - ./sample-log/logstash-sample.log:/usr/share/filebeat/logstash-sample.log
    networks:
      - elastic-net

volumes:
  data01:
    driver: local
  certs:
    driver: local

networks:
  elastic-net:
    driver: bridge
